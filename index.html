<!DOCTYPE html>
<html>
<head>
  <title>BethePunk - Redefining Fashion with Attitude</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 66px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 38px;
      color: #777;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #ff5500;
      color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #cc4400;
    }
    
    .footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Welcome to BethePunk</h1>
    <p>Redefining Fashion with Punk Style</p>

  
    <a href="https://www.instagram.com/bethepunk/" class="btn">Follow us for updates</a>
  </div>

  <style>
 model-viewer {
    display: block;
    position: relative;
    contain: strict;

}
  </style>

</model-viewer>
